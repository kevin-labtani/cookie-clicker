<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Noel streecker</title>
</head>
<body>
    <img id="click" src="assets/Image/beau.png" alt="normalement c'est beau" style="width: 32vw;height: 65vh;">
    <div id="affichage"></div>
   <div>
        <img id="multiplicateur" src="assets/Image/chocolat.png" alt="boite de chocolats" style="width: 10vw;height: 18vh;">
        <p>prix: <span id="coutMultiplicateur"></span> </p> 
        <p>multiplicateur: <span id="nbMultiplicateur"></span></p>
    </div>
    <div> 
        <img id="autoClicker" src="assets/Image/cadeau.png" alt="cadeau" style="width: 8vw;height: 18vh;">
        <p>prix: <span id="coutAutoClicker"></span></p>
        <p>nombre d'autoClicker <span id="nbAutoclicker"></span></p>
    </div>    
    <div> 
        <img id="bonus" src="assets/Image/rose-de-glace.png" alt="rose de glace" style="width: 15vw;height: 33vh;">
        <p>prix: <span id="coutBonus"></span></p>
        <p>temps restant: <span id="timeLeft"></span></p>
    </div>    
    <script src="assets/js/script.js"></script>
